{% extends 'crud/base.html' %}
{% block body %}
<div class="container mt-5">
	<div class="row">
		<div class="col-md-5">
			<div class="card-body">

				<form action="create" method="POST">
				{% csrf_token %}
					<div class="form-group">
						<input type="text" name="firstname" value="{{ members.firstname }}" placeholder="Fristname" class="form-control" autofocus>
					</div>
					<div class="form-group">
						<input type="text" name="lastname" value="{{ members.lastname }}" placeholder="Lastname" class="form-control">
					</div>
					<div class="form-group">
						<textarea class="form-control" name="alamat" rows="5" placeholder="Alamat">{{ members.alamat }}</textarea>
					</div>
					<div class="form-group">
						<label for="agama">Agama</label><br>
						<input type="radio" name="agama" value="ISLAM" checked> ISLAM<br>
						<input type="radio" name="agama" value="KRISTEN"> KRISTEN<br>
						<input type="radio" name="agama" value="BUDHA"> BUDHA
					</div>

					<button type="submit" class="btn btn-primary">
					save
					</button>
				</form>
			</div>
		</div>
		<div class="col-md-7">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>Firstname</th>
						<th>Lastname</th>
						<th>Agama</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
				{% for member in members %}
					<tr>
						<td>{{ member.firstname }}</td>
						<td>{{ member.lastname }}</td>
						<td>{{ member.agama }}</td>
						<td>
							<center>
							<a class="btn btn-info" href="edit/{{ member.id }}"><span class="glyphicon glyphicon-edit"></span> Edit</a>
							<a class="btn btn-danger" href="delete/{{ member.id }}"><span class="glyphicon glyphicon-trash"></span> Delete</a>
							</center>
						</td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
			{% endblock %}
		</div>
	</div>
</div>
