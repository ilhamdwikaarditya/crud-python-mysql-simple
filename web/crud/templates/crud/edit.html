{% extends 'crud/base.html' %}
{% block body %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-5 offset-md-3 card">
      <div class="card-body">
        <form method="POST" action="update/{{ members.id }}">
		{% csrf_token %}
          <div class="form-group">
            <input type="text" name="firstname" value="{{ members.firstname }}" placeholder="Fristame" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <input type="text" name="lastname" value="{{ members.lastname }}" placeholder="Lastname" class="form-control">
          </div>
		  <div class="form-group">
           <label for="sel1">Agama:</label>
           <select class="form-control" id="sel1" name="agama">
             <option {% if members.agama == "ISLAM" %} selected = "selected" {% endif %} value="ISLAM">ISLAM</option>
             <option {% if members.agama == "KRISTEN" %} selected = "selected" {% endif %} value="KRISTEN">KRISTEN</option>
             <option {% if members.agama == "BUDHA"%} selected = "selected" {% endif %} value="BUDHA">BUDHA</option>
           </select>
         </div>
          <div class="form-group">
            <textarea class="form-control" name="alamat" rows="5">{{ members.alamat }}</textarea>
          </div>

          <button type="submit" class="btn btn-primary">
            Update
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
